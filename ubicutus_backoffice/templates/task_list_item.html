{% load static %}

<!--
    Variables required by this template:
        mtask: the task refered by this item
        modal: modal with the edit form

-->
<div class="row">
    <div class="col-11">
        <a href="#" class="p-0 text-gray-700" data-toggle="modal" data-target="#m{{mtask.id|stringformat:'i'}}"
            style="text-decoration:none;">
            <h5 class="font-weight-bold">{{ mtask.name }}</h5>
        </a>
    </div>
    
    <!--Este bot칩n debe ser deprecated para la pr칩xima entrega-->
    <div class="col-1 d-none">
      <a class="nav-link p-0 text-gray-700" href="{% url 'editar_tarea' mtask.id %}"><i class="fas fa-pen"></i></a>
    </div>
    
    <!--Este bot칩n no va a estar presente para el segundo sprint, pero lo estar치 en el tercero-->
    <div class="col-1">
        <div class="text-gray-800 btn p-0 modal-edit-trigger" data-toggle="modal" data-target="#{{modal}}" 
            data-tname="{{mtask.name}}" data-tdescript="{{mtask.description}}" data-tinitdate=" {{mtask.init_date}} "
            data-tenddate=" {{mtask.end_date}} " data-status="{{mtask.status}}" data-tid="{{ mtask.id }}">
            <i class="fas fa-pen" ></i>
        </div>     
    </div>
  </div>
   
  {% if mtask.status == 'New' %}
      <div class="badge badge-success text-light p-1    ">
          
              Nuevo 
              <i class="fas fa-star"></i>
          
      </div>
  {% elif mtask.status == 'In progress' %}
      <div class="badge badge-warning text-light p-1">
          
              En curso 
              <i class="fas fa-pen"></i>
          
      </div>
  {% elif mtask.status == 'Waiting' %}
      <div class="badge badge-danger text-light p-1">
          
              Detenido
              <i class="fas fa-snowflake"></i>
          
       </div>
  {% elif mtask.status == 'Closed' %}
      <div class="badge badge-primary text-light p-1">
          
              Hecho
              <i class="fas fa-check"></i>
          
      </div>
  {% endif %}
  <hr>
