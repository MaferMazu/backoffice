{% extends 'base_site.html' %}
{% load static %}
{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">Consulta de Horas Trabajadas</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Total de horas trabajadas</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            {% for p in time_intervals%}
            <tr>
              <td>{{p.0.id}}</td>
              <td>{{p.0.init_time}}</td>
              <td>{{p.0.end_time}}</td>
              <td>{{p.1.name}}</td>
              <td>{{p.1.description}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>


<!-- /.container-fluid -->


{% endblock %}
